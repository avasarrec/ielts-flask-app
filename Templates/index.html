<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IELTS Speaking Assessment</title>
</head>
<body>
    <h1>IELTS Speaking Assessment</h1>
    <form action="/result" method="post">
        <label for="fluency">Fluency and Coherence:</label>
        <input type="number" id="fluency" name="fluency" step="0.5" min="0" max="9" required><br><br>

        <label for="lexical">Lexical Resource:</label>
        <input type="number" id="lexical" name="lexical" step="0.5" min="0" max="9" required><br><br>

        <label for="grammar">Grammatical Range and Accuracy:</label>
        <input type="number" id="grammar" name="grammar" step="0.5" min="0" max="9" required><br><br>

        <label for="pronunciation">Pronunciation:</label>
        <input type="number" id="pronunciation" name="pronunciation" step="0.5" min="0" max="9" required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
